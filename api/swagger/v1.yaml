openapi: 3.0.0
info:
  title: 'Tasks API'
  version: 1.0.0
servers:
  - url: /api.php
    description: Current host server

paths:
# tasks
  /tasks.tasks.getList:
    get:
      tags:
        - Таски
      summary: 'Возвращает список тасков по заданному хешу с фильтрацией'
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - in: query
          name: hash
          description: |
            основной фильтр (условие) для выборки задач:
            + id/ID - поиск по id таска
            + all - все таски
            + search/TERM - поиск по слову
            + scope/ID - поиск по работе (milestone)
            + project/ID - поиск по проекту
            + inbox - входящие
            + assigned/ID - назначенные на пользователя
            + outbox - исходящие
            + favorites - любименькое
            + urgent
            + hidden - ?
            + creator/ID - создателя
            + contact/ID - ?
            + status/{inprogress|done|ID}
            + unassigned - без исполнителя
            + tag/TAG - поиск по тегу
            + number/INT.INT - поиск по номеру (проект.номер)
          schema:
            type: string
            nullable: true
            example: inbox
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/limit'
        - in: query
          name: filters
          description: |
            дополнительный фильтр внутри выборки по hash:
            + assigned_contact_id=1
            + milestone_id=5
            + status_id=-1
            + и т.д
          schema:
            type: string
            nullable: true
        - in: query
          name: since
          required: false
          description: вернет таски, обновленные после этого timestamp
          schema:
            type: number
            nullable: true
        - in: query
          name: order
          description: сортировка
          required: false
          schema:
            type: string
            enum:
              - priority
              - oldest
              - newest
              - due
            default: priority
      responses:
        200:
          description: Пагинированный список тасков
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTasksListResponse'
        403:
          description: Запрещено
        500:
          description: Все плохо
  /tasks.tasks.add:
    post:
      tags:
        - Таски
      summary: 'Добавляет новый таск'
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                text:
                  type: string
                  nullable: true
                assigned_contact_id:
                  type: integer
                  nullable: true
                  minimum: 0
                project_id:
                  type: integer
                  nullable: true
                  minimum: 0
                milestone_id:
                  type: integer
                  nullable: true
                  minimum: 0
                priority:
                  type: integer
                  nullable: true
                status_id:
                  type: integer
                  nullable: true
                  minimum: 0
                hidden_timestamp:
                  type: integer
                  nullable: true
                  minimum: 0
                due_date:
                  nullable: true
                  type: string
                  format: date
                files_hash:
                  type: string
                  nullable: true
                uuid:
                  type: string
              required:
                - name
                - uuid
      responses:
        200:
          description: Новый таск
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/taskInfo'
        403:
          description: Запрещено
        500:
          description: Все плохо
  /tasks.tasks.update:
    post:
      tags:
        - Таски
      summary: 'Обновляет таск'
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  minimum: 1
                name:
                  type: string
                  minLength: 1
                text:
                  type: string
                  nullable: true
                assigned_contact_id:
                  type: integer
                  nullable: true
                  minimum: 0
                project_id:
                  type: integer
                  nullable: true
                  minimum: 0
                milestone_id:
                  type: integer
                  nullable: true
                  minimum: 0
                priority:
                  type: integer
                  nullable: true
                status_id:
                  type: integer
                  nullable: true
                  minimum: 0
                hidden_timestamp:
                  type: integer
                  nullable: true
                  minimum: 0
                due_date:
                  nullable: true
                  type: string
                  format: date
                files_hash:
                  type: string
                  nullable: true
                attachments_to_delete:
                  type: array
                  items:
                    type: integer
                    minimum: 1
              required:
                - id
                - name
                - text
                - assigned_contact_id
                - project_id
                - milestone_id
                - project_id
                - status_id
                - hidden_timestamp
                - due_date
                - files_hash
      responses:
        200:
          description: Обвновленный таск
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/taskInfo'
        403:
          description: Запрещено
        500:
          description: Все плохо
  /tasks.tasks.action:
    post:
      tags:
        - Таски
      summary: 'Двигает таск по статусам'
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  minimum: 1
                status_id:
                  type: integer
                  default: 0
                action:
                  type: string
                  enum:
                    - ""
                    - "return"
                    - "forward"
                    - "close"
                text:
                  type: string
                  nullable: true
                assigned_contact_id:
                  type: integer
                  nullable: true
                files_hash:
                  type: string
                  nullable: true
              required:
                - id
                - action
      responses:
        200:
          $ref: '#/components/schemas/logInfo'
        403:
          description: Запрещено
        500:
          description: Все плохо
  /tasks.tasks.favorite:
    post:
      tags:
        - Таски
      summary: 'Добавляет таск в избранное'
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                task_id:
                  type: integer
                  minimum: 1
                favorite:
                  type: boolean
                contact_id:
                  type: integer
                  nullable: true
                  description: Если не передавать, то в избранное для текущего пользователя. Если передать, то для переданного, при условии, что контакт имеет доступ к таску (ну и вообще существует).
              required:
                - task_id
                - favorite
      responses:
        200:
          $ref: '#/components/schemas/200ok'
        400:
          description: Ошибка
        403:
          description: Запрещено
        500:
          description: Все плохо
  /tasks.tasks.publicLink:
    post:
      tags:
        - Таски
      summary: 'Получает или удаляет публичные ссылки для таска'
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                  minimum: 1
                  description: Идентификатор таска
                publish:
                  type: boolean
              required:
                - id
                - publish
      responses:
        200:
          description: Список адресов для разных доменов, пустой в случае отключения публичной ссылки
          content:
            application/json:
              schema:
                nullable: true
                type: array
                items:
                  type: string
        400:
          description: Ошибка
        403:
          description: Запрещено
        500:
          description: Все плохо
  /tasks.tasks.delete:
    post:
      tags:
        - Таски
      summary: 'Удаляет 1 или несколько тасков'
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  items:
                    type: integer
                    minItems: 1
      responses:
        200:
          description: Список id тасков, которые успешно удалили
          content:
            application/json:
              schema:
                type: object
                properties:
                  ids:
                    type: array
                    items:
                      type: integer
                      minItems: 1
        403:
          description: Запрещено
        500:
          description: Все плохо
# statuses
  /tasks.statuses.getList:
    get:
      tags:
        - Статусы
      summary: 'Возвращает список статусов'
      security:
        - ApiKeyAuth: [ ]
      responses:
        200:
          description: Список статусов
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getStatusesListResponse'
        403:
          description: Запрещено
        500:
          description: Все плохо
  /tasks.statuses.add:
    post:
      tags:
        - Статусы
      summary: 'Добавляет новый статус. Только админы'
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                button:
                  type: string
                  minLength: 1
                  description: Текст на кнопке, которая переводит задачу в этот статус. Иногда может совпадать с названием статуса, но чаще всего все-таки является глаголом и поэтому отличается
                icon:
                  type: string
                  nullable: true
                assign:
                  type: string
                  enum:
                    - ""
                    - "user"
                    - "author"
                    - "select"
                  description: |
                    Кому назначить таску:
                    + "author" - Назначить задачу ее постановщику
                    + "user" - Назначить выбранному пользователю
                    + "select" - Предлагать выбрать исполнителя
                    + "" - Оставить исполнителя без изменения
                assign_user:
                  type: integer
                  nullable: true
                  description: Новый назначенный пользователь
                allow_clear_assign:
                  type: boolean
                  nullable: true
                  description: Разрешить оставить задачу без назначения
                button_color:
                  nullable: true
                  type: string
                  description: Цвет фона
                title_color:
                  nullable: true
                  type: string
                  description: Цвет текста
                allow_comment:
                  type: boolean
                  description: Разрешить комментировать
                sort:
                  type: integer
              required:
                - name
                - button
      responses:
        200:
          description: Информация о добавленном статусе
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusInfo'
        403:
          description: Запрещено
        500:
          description: Все плохо
  /tasks.statuses.update:
    post:
      tags:
        - Статусы
      summary: 'Обновляет статус. Только админы'
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
                name:
                  type: string
                  minLength: 1
                button:
                  type: string
                  minLength: 1
                  description: Текст на кнопке, которая переводит задачу в этот статус. Иногда может совпадать с названием статуса, но чаще всего все-таки является глаголом и поэтому отличается
                icon:
                  type: string
                  nullable: true
                assign:
                  type: string
                  enum:
                    - ""
                    - "user"
                    - "author"
                    - "select"
                  description: |
                    Кому назначить таску:
                    + "author" - Назначить задачу ее постановщику
                    + "user" - Назначить выбранному пользователю
                    + "select" - Предлагать выбрать исполнителя
                    + "" - Оставить исполнителя без изменения
                assign_user:
                  type: integer
                  nullable: true
                  description: Новый назначенный пользователь
                allow_clear_assign:
                  type: boolean
                  nullable: true
                  description: Разрешить оставить задачу без назначения
                button_color:
                  nullable: true
                  type: string
                  description: Цвет фона
                title_color:
                  nullable: true
                  type: string
                  description: Цвет текста
                allow_comment:
                  type: boolean
                  description: Разрешить комментировать
                sort:
                  type: integer
              required:
                - id
                - name
                - button
                - icon
                - assign_user
                - assign
                - allow_clear_assign
                - button_color
                - title_color
                - allow_comment
                - sort
      responses:
        200:
          description: Информация об обновленном статусе
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/statusInfo'
        403:
          description: Запрещено
        404:
          description: Не найдено
        500:
          description: Все плохо
  /tasks.statuses.delete:
    post:
      tags:
        - Статусы
      summary: 'Удаляет статус. Только админы'
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: integer
              required:
                - id
      responses:
        200:
          $ref: '#/components/schemas/200ok'
        403:
          description: Запрещено
        404:
          description: Не найдено
        500:
          description: Все плохо
  /tasks.statuses.sort:
    post:
      tags:
        - Статусы
      summary: 'Сортирует. Только админы'
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                sorted_ids:
                  description: Отсортированный массив id статусов
                  type: array
                  items:
                    type: integer
              required:
                - sorted_ids
      responses:
        200:
          $ref: '#/components/schemas/getStatusesListResponse'
        403:
          description: Запрещено
        404:
          description: Не найдено
        500:
          description: Все плохо
# counts
  /tasks.counts.getKeyFilterCounts:
    get:
      tags:
        - Счетчики
      summary: 'Возвращает список счетчиков для текущего пользователя по разным критериям'
      security:
        - ApiKeyAuth: [ ]
      responses:
        200:
          description: Список счетчиков
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getKeyFilterCountsResponse'
        403:
          description: Запрещено
        500:
          description: Все плохо
# log
  /tasks.log.getList:
    get:
      tags:
        - Логи
      summary: 'Возвращает список действий с тасками'
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - in: query
          name: project_id
          required: false
          description: Фильтр по проекту
          schema:
            type: integer
            nullable: true
        - in: query
          name: milestone_id
          required: false
          description: Фильтр по работе
          schema:
            type: integer
            nullable: true
        - in: query
          name: contact_id
          required: false
          description: Фильтр по пользователю
          schema:
            type: integer
            nullable: true
        - $ref: '#/components/parameters/offset'
        - $ref: '#/components/parameters/limit'
      responses:
        200:
          description: Список "логов"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getLogsListResponse'
        403:
          description: Запрещено
        500:
          description: Все плохо
# team
  /tasks.team.getMySettings:
    get:
      tags:
        - Команда
      summary: 'Возвращает ID текущего пользователя, таймзону, настройки по правам и другие полезности'
      security:
        - ApiKeyAuth: [ ]
      responses:
        200:
          description: Настройки текущего пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/teamGetMySettingsResponse'
        403:
          description: Запрещено
        500:
          description: Все плохо
  /tasks.team.getTopAssignees:
    get:
      tags:
        - Команда
      summary: 'Возвращает список людей в тасках по разным критериям'
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - in: query
          name: project_id
          required: false
          description: Для конкретного проекта
          schema:
            type: integer
            nullable: true
            example: 1
      responses:
        200:
          description: Список людей
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTeamGetTopAssigneesResponse'
        403:
          description: Запрещено
        500:
          description: Все плохо
  /tasks.team.inviteToTask:
    post:
      tags:
        - Команда
      summary: 'Шлет приглашение новому пользователю на почту и назначает на него таску'
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  required: false
                phone:
                  type: string
                  required: false
                task_id:
                  type: integer
                access_right:
                  description: |
                    Права для контакте:
                    + 0 - минимальные
                    + 1 - доступ ко всем проектам и таскам
                    + 2 - полный доступ к приложению
                  type: integer
                  enum:
                    - 0
                    - 1
                    - 2
              required:
                - email
                - task_id
      responses:
        200:
          description: Идентификатор пользователя, если успешно отправилось приглашение
          content:
            application/json:
              schema:
                type: object
                properties:
                  contact:
                    type: integer
        400:
          description: Ошибка
        403:
          description: Запрещено
        500:
          description: Все плохо
  /tasks.team.getList:
    get:
      tags:
        - Команда
      summary: 'Возвращает список людей, кроме текущего пользователя'
      security:
        - ApiKeyAuth: [ ]
      responses:
        200:
          description: Список людей
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getTeamGetListResponse'
        403:
          description: Запрещено
        500:
          description: Все плохо
# attachments
  /tasks.attachments.add:
    post:
      tags:
        - Аттачменты
      summary: 'Загружает файлы и создает аттачменты'
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                hash:
                  type: string
                  minLength: 1
                  description: Хеш, который нужно указывать при создании таски/комментария/действия, чтобы связать его с загруженными аттачметнами
                task_id:
                  type: integer
                  description: ID таски, к которой прикрепить аттачменты
                files[]:
                  type: array
                  items:
                    type: string
                    format: binary
              required:
                - hash
                - files[]
      responses:
        200:
          description: Список имен файлов, которые успешно загрузились
          content:
            application/json:
              schema:
                type: object
                properties:
                  files:
                    type: array
                    items:
                      type: string
                      minItems: 0
        403:
          description: Запрещено
        500:
          description: Все плохо
  /tasks.attachments.download:
    get:
      tags:
        - Аттачменты
      summary: 'Скачивает аттачмент'
      security:
        - ApiKeyAuth: [ ]
      parameters:
        - in: query
          name: id
          required: true
          schema:
            type: integer
            example: 1
      responses:
        200:
          description: Содержимое файла или fail
          content:
            text/plain:
              schema:
                type: string
                format: binary
        403:
          description: Запрещено
        404:
          description: Не найден
        500:
          description: Все плохо
  /tasks.attachments.delete:
    post:
      tags:
        - Аттачменты
      summary: 'Удаляет аттачменты'
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                ids:
                  type: array
                  required: true
                  items:
                    type: integer
      responses:
        200:
          description: Без ошибок
          content:
            text/plain:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/200ok'
                  - $ref: '#/components/schemas/200fail'
        400:
          $ref: '#/components/schemas/400fail'
        403:
          description: Запрещено
        500:
          description: Все плохо
# comments
  /tasks.comments.add:
    post:
      tags:
        - Комментарии
      summary: 'Добавляет комментарий к таску'
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                task_id:
                  type: integer
                text:
                  type: string
                  minLength: 0
                files_hash:
                  type: string
                  minLength: 1
                  description: Хеш загрузки, который нужно указывать при создании комментария, чтобы связать его с загруженными аттачметнами
              required:
                - task_id
                - text
      responses:
        200:
          description: Информация о логе, который создался при добавлении комментария
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/logInfo'
        403:
          description: Запрещено
        404:
          description: Не найдено
        500:
          description: Все плохо
  /tasks.comments.update:
    post:
      tags:
        - Комментарии
      summary: 'Обновляет комментарий'
      security:
        - ApiKeyAuth: [ ]
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  description: ID комментария
                  type: integer
                text:
                  type: string
                  minLength: 0
                files_hash:
                  type: string
                  minLength: 1
                  description: Хеш загрузки, который нужно указывать при создании комментария, чтобы связать его с загруженными аттачметнами
              required:
                - id
